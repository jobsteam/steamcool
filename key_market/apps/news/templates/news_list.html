{% extends "columns_3.html" %}

{% block center_column %}
    <h2>Новости</h2>

    {% for news in object_list %}
        <div class="event">
            <a href="#"><a href="{% url 'news:readevent' news.slug %}">{{ news.title }}</a></a>
            <div class="event-text">Успейте купить серию темного рыцаря по неверочтно низкой цене.</div>
        </div>
    {% endfor %}

{% endblock center_column %}
